<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>LogIn</title>
    <style>
        .card {
        margin: 0 auto; /* Added */
        float: none; /* Added */
        margin-bottom: 10px; /* Added */}
        @media screen and (max-width: 980px) {
         .w-50 {
    width: 100% !important;;
  }
}

    </style>
  </head>
  <body >
    <div class="card text-center w-50" style="margin-top: 20px;">
        <div class="card-header">
            <h1>Log In here</h1>
        </div>
        <div class="card-body  ">
          <form  method="post"> {% csrf_token %}
            <div class="form-group">
               <div class="row">
                   <div class="col-sm-3 mr-1">
                    <label for="username">User Name*</label>
                   </div>
                   <div class="col">
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter User's Name">
                   </div>
               </div> 
              <small id="emailHelp" class="form-text text-muted"></small>
              <div class="row">
                <div class="col-sm-3 mr-1">
                 <label for="password">Password*</label>
                </div>
                <div class="col">
                 <input type="password" class="form-control" id="password" name="password" aria-describedby="emailHelp" placeholder="Enter password">
                </div>
            </div> 
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            
          </form>
        </div>
        <div class="card-footer text-muted">
          <h5>Dont have an account?<a href="/register/">create one</a></h5>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
